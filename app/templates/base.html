<!doctype html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} Szerencsekereszt</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>
    <div id="wrap">
        <div class="container">
            <header class="navbar navbar-default navbar-fixed-top bd-navbar navbar-expand">
                <a class="navbar-brand" href="/">Szerencsekereszt</a>
                <div class="navbar-nav-scroll">
                    <ul class="navbar-nav bd-navbar-navs flex-row">
                        <li class="nav-item"><a class="nav-link" href="/">Nyertesek</a></li>
                        <li class="nav-item"><a class="nav-link" href="/prizes">Nyeremények</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">Játékosok</a></li>
                    </ul>
                </div>
            </header>
        </div>

        <main id="content" role="main" class="container">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-block alert-{{category}}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

          {% block content %}{% endblock %}

        </main>
    </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
      <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
                trigger: 'hover',
                html: true,
                content: function () {
                    return '<img class="img-fluid" src="'+$(this).data('img') + '" />';
                },
                title: 'Toolbox'
            }) 
        });
      </script>
</body>
</html>
